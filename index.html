<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <!-- Main Template CSS file-->
    <link rel="stylesheet" href="main.css">
    <!--Render All Elements Normally-->
    <link rel="stylesheet" href="normalize.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="all.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Card -->
        <div class="card">
            <div class="images">
                <img src="images/image-product-desktop.jpg" alt="">
            </div>
            <div class="content">
                <div class="header">
                    <h3>PERFUME</h3>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="desc">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL.</p>
                </div>
                <div class="prices">
                    <div class="new-price">$149.99</div>
                    <div class="old-price">$169.99</div>
                </div>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
            </div>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ahmedabdulrahman108">Ahmed Abdul Rahman</a>
    </div>
</body>

</html>
